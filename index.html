<script>
window.onload = function() {
  var hash = window.location.hash; // 例如 "#page1"

  if (hash === "#n-7-1") {
    window.location.replace("/online_worksheet_juni/n_7_1/content.html");
  } else {
    // 預設頁面
    window.location.replace("/online_worksheet_juni/index.html");
  }
};
</script>
